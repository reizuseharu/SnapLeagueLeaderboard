	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">

				<div class="table100 ver3 m-b-110">
					<div class="table100-head">
						<table>
							<thead>
								<tr class="row100 head">
									<th class="cell100 column1">Runner</th>
									<th class="cell100 column2">Points</th>
									<th class="cell100 column3">Average Time</th>
								</tr>
							</thead>
						</table>
					</div>

					<div id="div1" class="table100-body js-pscroll">


						<script>
							var totalRows = 5;
							var cellsInRow = 5;
							var min = 1;
							var max = 10;

									function drawTable() {
											// get the reference for the body
											var div1 = document.getElementById('div1');

											// creates a <table> element
											var tbl = document.createElement("table");

											// creating rows
											for (var r = 0; r < totalRows; r++) {
													var row = document.createElement("tr");

										 // create cells in row
													 for (var c = 0; c < cellsInRow; c++) {
															var cell = document.createElement("td");
									getRandom = Math.floor(Math.random() * (max - min + 1)) + min;
															var cellText = document.createTextNode(Math.floor(Math.random() * (max - min + 1)) + min);
															cell.appendChild(cellText);
															row.appendChild(cell);
													}

								tbl.appendChild(row); // add the row to the end of the table body
											}

									 div1.appendChild(tbl); // appends <table> into <div1>
							}
							window.onload=drawTable;
							</script>
					</div>
				</div>
			</div>
		</div>
	</div>
